apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-ui
  template:
    metadata:
      labels:
        app: demo-app-ui
    spec:
      containers:
      - image: piseganesh123/java-demo-app:1.1.15
        name: demo-app-ui
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: demo-app-ui-svc
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30007
  selector:
    app: demo-app-ui