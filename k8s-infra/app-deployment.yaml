apiVersion: apps/v1
kind: Deployment
metadata:
  name: farma-demoapp-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farma-demo-app-ui
  template:
    metadata:
      labels:
        app: farma-demo-app-ui
    spec:
      containers:
      - image: piseganesh123/farma-demo-app:1.0.1
        name: farma-demoapp-ui
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: farma-demo-app-ui-svc
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30008
  selector:
    app: farma-demo-app-ui